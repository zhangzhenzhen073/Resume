<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>张珍珍-web前端</title>
    <!--重置样式表-->
    <link rel="stylesheet" href="css/reset.min.css">
    <!--swiper插件封装好的css样式表-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--我们页面需要用到的样式表-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--music-->
<div class="music" id="music"></div>
<audio src="audio/Emilia.mp3" id="audioMusic" preload="none" loop></audio>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide page01" id="page01">
            <img src="images/page1-text1.png" alt="">
            <img src="images/page1-text2.png" alt="">
            <img src="images/page1-text3.png" alt="">
            <div class="imgBox4">
                <div class="img04"></div>
            </div>
            <div class="imgBox5">
                <div class="img05"></div>
            </div>
            <div class="imgBox6">
                <div class="img06"></div>
            </div>
        </div>
        <!--第二屏-->
        <div class="swiper-slide page02" id="page02">
            <div class="imgBox1">
                <div class="img01"></div>
            </div>
            <img src="images/page2-info01.png" alt="">
            <img src="images/page2-info02.png" alt="">
            <img src="images/page2-info03.png" alt="">
            <img src="images/page2-info04.png" alt="">
            <img src="images/page2-info05.png" alt="">
            <img src="images/page2-info06.png" alt="">
            <img src="images/page2-info07.png" alt="">
            <img src="images/page2-info08.png" alt="">
            <img src="images/page2-img04.png" alt="">
            <img src="images/info_text.png" alt="">
            <div class="imgBox2">
                <div class="img02"></div>
            </div>
            <div class="imgBox3">
                <div class="img03"></div>
            </div>


        </div>
        <!--第三屏-->
        <div class="swiper-slide page03" id="page03">
            <img src="images/job_text.png" alt="">
            <img src="images/page3_img01.png" alt="">
            <img src="images/page3_text01.png" alt="">
            <img src="images/page3_text02.png" alt="">
            <img src="images/page3_text03.png" alt="">
            <div class="imgBox1">
                <div class="img01"></div>
            </div>
            <div class="imgBox2">
                <div class="img02"></div>
            </div>
        </div>

        <!--第四屏-->
        <div class="swiper-slide page04" id="page04">
            <img src="images/skil_text.png" alt="">
            <img src="images/page4_img01.png" alt="">
            <img src="images/page4_img01.png" alt="">
            <img src="images/page4_img01.png" alt="">
            <img src="images/page4_img01.png" alt="">
            <img src="images/page4_img01.png" alt="">
            <img src="images/page4_text01.png" alt="">
            <img src="images/page4_text02.png" alt="">
            <img src="images/page4_text03.png" alt="">
            <img src="images/page4_text04.png" alt="">
            <img src="images/page4_text05.png" alt="">
            <div class="imgBox1">
                <div class="img01"></div>
            </div>
            <div class="imgBox2">
                <div class="img02"></div>
            </div>
            <div class="imgBox3">
                <div class="img03"></div>
            </div>
            <div class="imgBox4">
                <div class="img04"></div>
            </div>
        </div>

        <!--第五屏-->
        <div class="swiper-slide page05" id="page05">
            <img src="images/about_text.png" alt="">
            <img src="images/page5-text01.png" alt="">
            <img src="images/page5-text02.png" alt="">
            <img src="images/page5-text03.png" alt="">
            <img src="images/ewm.png" alt="">
            <img src="images/page5-text04.png" alt="">
            <img src="images/page5-text05.png" alt="">
            <div class="imgBox1">
                <div class="img01"></div>
            </div>
        </div>
    </div>
</div>
<div class="arrow"></div>
<!--swiper插件封装好的js文件-->
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<!--解决移动端点击事件300ms延迟问题-->
<script charset="utf-8" type="text/javascript" src="js/fastclick.min.js"></script>
<!--我们页面需要用到的js-->
<script charset="utf-8" type="text/javascript" src="js/h5index.js"></script>
</body>
</html>
